services:
  - type: web
    name: deploy
    env: ruby
    plan: free
    region: oregon
    branch: main
    
    # SIMPLE build - no database access needed
    buildCommand: |
      echo "=== Installing dependencies ==="
      bundle install --jobs=4 --retry=3
      
      echo "=== Precompiling assets ==="
      bundle exec rails assets:precompile RAILS_ENV=production
      bundle exec rails assets:clean RAILS_ENV=production
      
      echo "=== Build complete ==="
    
    # Run migrations when starting, not building
    startCommand: |
      echo "=== Starting application ==="
      
      # Give database time to start
      echo "Waiting for database..."
      sleep 2
      
      # Try to run migrations (will work on Render)
      echo "Running database migrations..."
      bundle exec rails db:migrate || echo "Migrations may have failed or already run"
      
      # Start the server
      echo "Starting Rails server..."
      exec bundle exec rails server -p $PORT -e production
    
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: deploy-db
          property: connectionString

databases:
  - name: deploy-db
    plan: free
    region: oregon