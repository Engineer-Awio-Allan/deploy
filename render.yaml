services:
  - type: web
    name: deploy
    env: ruby
    plan: free
    region: oregon  # Add your preferred region
    branch: main    # Specify your branch
    
    buildCommand: |
      # Install dependencies
      bundle install
      
      # Run database migrations
      bundle exec rails db:migrate
      
      # Precompile assets
      bundle exec rails assets:precompile
      bundle exec rails assets:clean
      
    startCommand: bundle exec puma -C config/puma.rb
    
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_MASTER_KEY
        sync: false  # You'll provide this in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: deploy-db
          property: connectionString

databases:
  - name: deploy-db
    plan: free
    region: oregon  # Must match web service region